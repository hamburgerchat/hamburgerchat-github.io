<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger — Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ffcc70, #ff7f50);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      padding: 2rem 3rem;
      width: 350px;
      animation: slideUp 0.7s ease forwards;
    }
    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      background-image: url('hamburger_logo.png');
      background-size: cover;
      border-radius: 50%;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    input:focus {
      border-color: #ff7f50;
      outline: none;
      box-shadow: 0 0 5px #ff7f5077;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #ff7f50;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff6333;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
    }
    .footer a {
      color: #ff7f50;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Регистрация в Hamburger</h1>
    <input type="text" id="username" placeholder="Имя пользователя" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <input type="password" id="repeatPassword" placeholder="Повторите пароль" required />
    <button onclick="register()">Зарегистрироваться</button>
    <div class="footer">
      Уже есть аккаунт? <a href="https://hamburgerchat.github.io/login.html">Войти</a>
    </div>
  </div>

  <script>
    const gameId = "1006902";
    const gameKey = "48c7baa7792281c1747f0af634e82d9f";
    const usernameGJ = "Baha_630d";
    const userToken = "UjQgve";

    let pingInterval = null;

    async function apiRequest(path, params = {}) {
      const url = new URL("https://gamejolt.com/api/game/v1_2/" + path);
      url.searchParams.set("game_id", gameId);
      url.searchParams.set("username", usernameGJ);
      url.searchParams.set("user_token", userToken);
      for (const key in params) {
        url.searchParams.set(key, params[key]);
      }
      const res = await fetch(url);
      if (!res.ok) throw new Error("Ошибка запроса: " + path);
      const data = await res.json();
      return data;
    }

    async function openSession() {
      await apiRequest("sessions/open/");
      pingInterval = setInterval(() => {
        apiRequest("sessions/ping/", { status: "active" });
      }, 30000);
    }

    async function setData(key, value) {
      await apiRequest("data-store/set/", {
        key: key,
        data: value
      });
    }

    async function getData(key) {
      const res = await apiRequest("data-store/get/", { key });
      return res.response;
    }

    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const repeat = document.getElementById("repeatPassword").value.trim();

      if (!username || !password || !repeat) return alert("Заполните все поля");
      if (password !== repeat) return alert("Пароли не совпадают");

      const key = `${username}_accountdata`;
      const value = JSON.stringify({ Name: username, Password: password });

      try {
        await setData(key, value);

        // Обновление статистики
        let existing = [];
        try {
          const raw = await getData("__accounts__");
          existing = JSON.parse(raw);
        } catch {}
        if (!existing.includes(username)) {
          existing.push(username);
          await setData("__accounts__", JSON.stringify(existing));
        }

        localStorage.setItem("hamburger_user", username);
        localStorage.setItem("hamburger_pass", password);
        window.location.href = "chat.html";
      } catch (err) {
        alert("Ошибка регистрации: " + err.message);
      }
    }

    async function autoLoginCheck() {
      const user = localStorage.getItem("hamburger_user");
      const pass = localStorage.getItem("hamburger_pass");
      if (user && pass) {
        window.location.href = "chat.html";
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await openSession();
      autoLoginCheck();
    });
  </script>
</body>
</html>
